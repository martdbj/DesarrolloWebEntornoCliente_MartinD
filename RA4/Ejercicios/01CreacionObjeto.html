<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    let alumno = {
        edad: 18,
        admin: false,
        stats: {
            post: 0,
            followers: 0
        }
    }

    function recorrerObjeto(objeto) {
        let parrafo = "";
        for (let key in objeto) {
            if (typeof objeto[key] === 'object') {
                parrafo.innerHTML += `<h3>${key}:</h3>`;
            } else {
                parrafo.innerHTML += `<p><strong>${key}:</strong> ${objeto[key]}</p>`;
            }
        }
        return parrafo;
    }

    window.onload = () => {
        let result = document.querySelector('#output');
        alumno.stats.post += 2;
        alumno.stats.followers += 3;

        alumno.admin = true;
        result.innerHTML = `Persmiso administrador cambiado a ${alumno.admin}`;
        alumno.admin = false;

        setTimeout(() => { result.innerHTML = recorrerObjeto(alumno) }, 2000);

        console.log(typeof alumno.stats)
    }
</script>

<body>
    <p id="output"></p>
</body>

</html>
