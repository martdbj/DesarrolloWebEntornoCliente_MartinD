<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    let alumno = {
        edad: 18,
        admin: false,
        stats: {
            post: 0,
            followers: 0
        }
    }

    function recorrerObjeto(objeto) {
        let parrafo = document.querySelector('#output');
        parrafo.innerHTML += '<h3>Objeto</h3>';
        for (let key in objeto) {
            if (typeof objeto[key] === 'object') {
                parrafo.innerHTML += `<h3>${key}:</h3>`
                for (let statusName in objeto[key]) {
                    parrafo.innerHTML += `<p><strong>${statusName}:</strong> ${objeto[key][statusName]}</p>`;
                }
            } else {
                parrafo.innerHTML += `<p><strong>${key}:</strong> ${objeto[key]}</p>`;
            }
        }
    }

    window.onload = () => {
        let result = document.querySelector('#output');
        let result2 = document.querySelector('#clonedOutput')
        alumno.stats.post += 2;
        alumno.stats.followers += 3;

        alumno.admin = true;
        result.innerHTML = `Persmiso administrador cambiado a ${alumno.admin}`;
        alumno.admin = false;

        recorrerObjeto(alumno);

        let clone = structuredClone(alumno)

        clone.stats.post += 1;

        recorrerObjeto(clone)
    }
</script>

<body>
    <p id="output"></p>
</body>

</html>
