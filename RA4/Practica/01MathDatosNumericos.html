<script>
    let random = Math.ceil(Math.random() * 10);
    let guess = -1;
    alert(random);
    do {
        guess = prompt("Introduce un número en el rango del 1 al 10")
        if (!isFinite(guess) || guess > 10 || guess < 0) {
            alert("Introduce un número entre 1 y 10");
            continue;
        }
        if (guess == random) {
            alert("Felicidades, has ganado");
            break;
        } else {
            alert("Has fallado. Intentalo de nuevo");
        }
    } while (guess != random);
</script>
