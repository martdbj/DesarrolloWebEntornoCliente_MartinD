<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    window.onload = () => {
        const boton = document.getElementById("enviar");

        boton.addEventListener('click', () => {
            let nombre = document.getElementById("nombre").value.trim();
            let edad = document.getElementById("edad").value.trim();

            if (nombre && edad && !isNaN(edad)) {
                const VIGENCIA = 5 * 60;
                document.cookie = `nombre=${encodeURIComponent(nombre)}; max-age=${VIGENCIA}; path=/`;
                document.cookie = `edad=${encodeURIComponent(edad)}; max-age=${VIGENCIA}; path=/`;

                window.location.href = "09Leer_Ejercicio.html";
            } else {
                alert("Nombre o edad no son v√°lidos")
            }
        })
    }
</script>
<body>
    <h1>Introduce tus datos</h1>
    <label for="nombre">Nombre</label>
    <input type="text" name="nombre" id="nombre">
    <br>
    <label for="edad">Edad</label>
    <input type="number" name="edad" id="edad">

    <button id="enviar">Guardar y continuar</button>
</body>
</html>
