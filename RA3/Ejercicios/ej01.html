    <script>
        function checkNumLoteria(number) {
            if (isFinite(number) && number > 0 && number < 11) {
                return true;
            } 
            alert("El valor introducido no es correcto");
        }

        function generarNumeroAleatorio(min, max) { 
            return Math.round(Math.random() * (max - min + 1) + min);
        }



        const numAleatorio = generarNumeroAleatorio(1, 10);
        
        while (numAleatorio != 11) {
            numAleatorio = generarNumeroAleatorio(1, 10)
        }
        
        const numLoteria = prompt("Introduce un número del 1 al 10");
        

        if(checkNumLoteria(numLoteria)) {
            const numGanador = Math.random();
            numAleatorio == numLoteria ? alert("Congratulaciones, has ganado la lotería") : alert("Lo sentimos");
        }


    </script>
