<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precio análisis</title>
</head>

<body>
    <script>
        let precio = prompt("Introduce un precio base en euros");
        let descuento = prompt("introduce el porcentaje de descuento");

        precio = parseInt(precio);
        descuento = parseFloat(descuento);

        if (isFinite(precio) && isFinite(descuento)) {
            descuento = descuento / 100;

            let precioFinal = precio - (precio * descuento);

            alert(`El precio con descuento es ${precioFinal}€`)
            
        } else {
            alert("Error, valores introducidos incorrectos");
        }
    </script>
</body>

</html>
