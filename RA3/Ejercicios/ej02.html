<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precio análisis</title>
</head>

<body>
    <script>
        let precio = prompt("Introduce un precio base en euros");
        let descuento = prompt("introduce el porcentaje de descuento");

        if (precio > 1.7976931348623157e+308 || descuento > 1.7976931348623157e+308) {
            alert("Infinito")
        } else {
            precio = parseInt(precio);
            descuento = parseFloat(descuento);

            if (isFinite(precio) && isFinite(descuento)) {
                let precioFinal = precio - (precio * descuento);
                precioFinal = precioFinal.toFixed(2);
                alert(`El precio con descuento es ${precioFinal}€`)

            } else if (!isFinite(precio) && !isFinite(descuento)) {
                alert("Error. El precio o descuento introducido no es un número");
            }
        }
    </script>
</body>

</html>
