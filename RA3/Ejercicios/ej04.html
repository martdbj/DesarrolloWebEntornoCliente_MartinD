<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fechas</title>
</head>
<body>
    <script>
        let fecha = new Date;
        while (true) {
            fecha = prompt("Introduce una fecha");
            if (!Date.parse(fecha)) {
                continue;
            }
            Date.parse(fecha);
            console.log(`${fecha.getDate} de ${fecha.getMonth} de ${fecha.getFullYear} a las ${fecha.getHours}:${fecha.getMinutes}`)
        }
    </script>
</body>
</html>
