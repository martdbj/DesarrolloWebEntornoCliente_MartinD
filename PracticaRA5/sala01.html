<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>Document</title>
    <script src="./js/Engine.js" defer type="module"></script>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
        }

        .entity {
            position: absolute;
            display: block;
            user-select: none;
            width: 20px;
            height: 20px;
        }

        .laser {
            background-image: url(laser.png);
            position: absolute;
            user-select: none;
            width: 35px;
            height: 17px;
        }

        #name {
            position: fixed;
            top: 20px;
            left: 20px;
        }
    </style>
</head>

<body>
    <div id="name"></div>

    <div id="player">
        <img src="cat-removebg-preview.png" alt="">
    </div>

    <div class="laser"></div>


</body>

</html>
