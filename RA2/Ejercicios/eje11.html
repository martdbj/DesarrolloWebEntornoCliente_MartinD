<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let multiplos = 5;
        for (let i = 1; i < 10; i++) {
            if (!(confirm("Deseas ver la tabla del " + i + "?"))) {
                break;
            }

            document.write("Tabla del " + i + " hasta el primer mÃºltiplo de " + multiplos + "<br>");
            
            for (let j = 1; j < 11; j++) {
                document.write(i + " * " + j + " = " + i * j + "<br>");
                if (j % multiplos == 0) break;
            }
        }
    </script>
</head>
