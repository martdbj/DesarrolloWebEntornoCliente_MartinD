<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var userPrompt = prompt("Introduzca cadenas de texto");
        var chainPrompt = "";
        
        while (userPrompt != "cancelar") {
            chainPrompt += userPrompt + "-";
            userPrompt = prompt("Introduzca cadenas de texto");
        }
        
        document.write(chainPrompt);
    </script>
</head>
<body>
    
</body>
</html>
